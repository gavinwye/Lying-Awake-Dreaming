<h1>
{% if page.title %}
    <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
{% endif %}
{% if post.title %}
    <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
{% endif %}
</h1>

<p class="meta">
{% if page.title %}
    {{ post.date | date_to_long_string }}
{% endif %}
{% if post.title %}
    {{ post.date | date_to_long_string }}
{% endif %}
</p>
{{ content }}
